<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container" id="container">
        <div class="central-dot"></div>
        <div class="sec" id="sec">
            <div class="sub-sec"></div>
        </div>
        <div class="min" id="min">
            <div class="sub-min"></div>
        </div>
        <div class="hr" id="hr">
            <div class="sub-hr"></div>
        </div>
    </div>

    <div class="dark-mode" id="dark-mode">
        <div class="btn" id="btn" onclick="dark()"></div>
        <div class="btn-active" id="btn-active" onclick="light()"></div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
